services:
  oxy:
    image: ghcr.io/oxy-hq/oxy:latest
    container_name: oxy-demo
    ports:
      - "3000:3000"
    working_dir: /workspace
    volumes:
      # Project directory - users can edit files from outside Docker
      - ./examples:/workspace
      # State directory - persists oxy data
      - oxy-state:/var/lib/oxy/data
    environment:
      # Point oxy to use the persistent state directory
      - OXY_STATE_DIR=/var/lib/oxy/data
      # Database connection to postgres service
      - OXY_DATABASE_URL=postgresql://demo:demo@postgres:5432/demo
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    command: ["oxy", "serve", "--host", "0.0.0.0", "--port", "3000"]

  postgres:
    image: postgres:18-alpine
    container_name: oxy-postgres
    environment:
      POSTGRES_USER: demo
      POSTGRES_PASSWORD: demo
      POSTGRES_DB: demo
      # PostgreSQL 18+ requires PGDATA in a version-specific subdirectory
      PGDATA: /var/lib/postgresql/18/docker
    ports:
      - "5432:5432"
    volumes:
      # PostgreSQL 18+ mount point changed from /var/lib/postgresql/data to /var/lib/postgresql
      - postgres-data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U demo -d demo"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  oxy-state:
  postgres-data:
