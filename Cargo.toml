[package]
name = "onyx"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "onyx"
crate-type = ["cdylib", "rlib"]

[dependencies]
axum = "0.6.0"
arrow = "^52.2"
parquet = "^52.2"
arrow_46 = { version = "^46.0", package = "arrow" }
parquet_46 = { version = "^46.0", package = "parquet" }
clap = { version = "4.5.18", features = ["derive"] }
connectorx = { version = "0.3.3", features = ["dst_arrow", "src_bigquery"] }
dirs = "5.0.1"
duckdb = { version = "=1.0.0", features = [
  "bundled",
] } # 1.0.0 uses arrow 52.2; "bundled" forces duckdb build from source (https://github.com/duckdb/duckdb-rs?tab=readme-ov-file#notes-on-building-duckdb-and-libduckdb-sys)
env_logger = "0.11"
log = "0.4"
minijinja = "2.3.1"
reqwest = { version = "0.12.7", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
syntect = "5.0"
tokio = { version = "1.0", features = ["full"] }
skim = "0.10.4"
async-openai = "0.24.0"
schemars = "0.8.21"
async-trait = "0.1.82"
colored = "2.1.0"
anyhow = "1.0.89"
thiserror = "1.0.64"
lancedb = { version = "0.11.0", features = ["sentence-transformers"] }
dotenvy = "0.15.7"
futures = "0.3.31"
serde_arrow = { version = "0.12.1", features = ["arrow-52"] }
hf-hub = "0.3.2"
fastembed = "4.1.0"
tower-http = { version = "0.4.0", features = ["fs"] }
include_dir = "0.7"
uuid = "1.11.0"
