[workspace]
# TODO: switch back to default-members = ["crates/*"] once we migrated from release-please
members = [
  "crates/onyx-core",
  "crates/onyx-desktop",
  "crates/onyx-py",
  "crates/migration",
  "crates/entity",
]

default-members = ["crates/onyx-core"]
resolver = "2"

[workspace.dependencies]
tokio = { version = "1.41", features = ["full"] }
sea-orm = { version = "1.1.0", features = [
  "sqlx-sqlite",
  "runtime-tokio-rustls",
  "macros",
] }
sea-orm-migration = { version = "1.1.0", features = [
  "sqlx-sqlite",
  "runtime-tokio-rustls",
] }

[workspace.package]
# TODO: turn this on when https://github.com/googleapis/release-please/issues number 2111 is fixed
# version = "0.1.32"
edition = "2021"
publish = false
description = "Onyx"
authors = ["Onyxint engineers"]
documentation = "https://docs.onyxint.ai"

[profile.dev]
opt-level = 1
[profile.dev.package."*"]
opt-level = 3
