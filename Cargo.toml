[package]
name = "onyx"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "onyx"
crate-type = ["cdylib"]

[dependencies]
arrow = "46.0.0"
arrow-cast = { version = "46.0.0", features = ["prettyprint"] }
clap = { version = "4.5.18", features = ["derive"] }
connectorx = { version = "0.3.3", features = ["dst_arrow", "src_bigquery"] }
dirs = "5.0.1"
env_logger = "0.11"
log = "0.4"
minijinja = "2.3.1"
pyo3 = { version = "0.21.0", features = ["auto-initialize"] }
pyo3-arrow = "0.2.1"
reqwest = { version = "0.12.7", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
syntect = "5.0"
tokio = { version = "1.0", features = ["full"] }
skim = "0.10.4"
openai_api_rust = "0.1.9"
colored = "2.1.0"
