[package]
name = "onyx"
version = "0.1.30"
edition = "2021"
publish = false

[profile.dev]
opt-level = 1
[profile.dev.package."*"]
opt-level = 3

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "onyx"
crate-type = ["cdylib", "rlib"]

[workspace]
members = [".", "migration", "entity", "onyx-py"]

[dependencies]
arrow = { version = "^53.3.0", features = ["json"] }
arrow_46 = { version = "^46.0", package = "arrow" }
parquet_46 = { version = "^46.0", package = "parquet" }
clap = { version = "4.5.18", features = ["derive"] }
connectorx = { version = "0.3.3", features = ["dst_arrow", "src_bigquery"] }
dirs = "5.0.1"
duckdb = { version = "=1.1.1", features = [
  "bundled",
] } # 1.0.0 uses arrow 52.2; "bundled" forces duckdb build from source (https://github.com/duckdb/duckdb-rs?tab=readme-ov-file#notes-on-building-duckdb-and-libduckdb-sys)
env_logger = "0.11"
log = "0.4"
minijinja = "2.5.0"
reqwest = { version = "0.12.7", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
syntect = "5.0"
tokio = { version = "1.41", features = ["full"] }
async-openai = "0.26.0"
schemars = "0.8.21"
async-trait = "0.1.82"
colored = "2.1.0"
axum = { version = "0.7.9", features = ["macros"] }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tracing = "0.1"
dotenvy = "0.15"
uuid = { version = "1.11.0", features = ["v4", "serde"] }
axum-streams = { version = "0.19.0", features = [
  "json",
  "csv",
  "protobuf",
  "text",
] }
anyhow = "1.0.89"
thiserror = "2.0.9"
lancedb = { version = "0.14.0" }
futures = "0.3.31"
serde_arrow = { version = "0.12.1", features = ["arrow-53"] }
tower-http = { version = "0.6.1", features = ["fs", "cors"] }
home = "0.5"
sea-orm = { version = "1.1.0", features = [
  "sqlx-sqlite",
  "runtime-tokio-rustls",
  "macros",
] }
sea-orm-migration = { version = "1.1.0", features = [
  "runtime-tokio-rustls",
  "sqlx-sqlite",
] }
migration = { path = "migration" }
entity = { path = "entity" }
include_dir = "0.7"
terminal-light = "1.7.0"
lazy_static = "1.4.0"
backon = "1.3.0"
tokio-stream = "0.1.16"
async-stream = "0.3.6"
chrono = "0.4.39"
tower-serve-static = "0.1.1"
tower = "0.5.1"
garde = { version = "0.21.0", features = ["full"] }
comfy-table = "7.1.3"
pluralizer = "0.4.0"
native-tls = { version = "0.2.12", features = ["vendored"] }
tabled = "0.17.0"
terminal_size = "0.4.1"
pyo3 = {version = "0.23.3", features = ["experimental-async", "extension-module"] }
pyo3-arrow = "0.6.0"
glob = "0.3.1"
slugify = "0.1.0"
fern = {version = "0.7.1" , features = ["colored"]}
humantime = "2.1.0"
human-panic = "2.0.2"

[patch.crates-io]
esaxx-rs = { git = "https://github.com/onyx-hq/esaxx-rs.git", branch = "feat/dynamic-msvc-link" } # https://github.com/pykeio/ort/issues/329
