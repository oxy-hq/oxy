[workspace]
# TODO: switch back to default-members = ["crates/*"] once we migrated from release-please
members = [
  "crates/core",
  "crates/entity",
  "crates/migration",
  "crates/py",
]

default-members = ["crates/core"]
resolver = "2"

[workspace.dependencies]
tokio = { version = "1.44", features = ["full"] }
sea-orm = { version = "1.1.7", features = [
  "sqlx-sqlite",
  "runtime-tokio-rustls",
  "macros",
] }
sea-orm-migration = { version = "1.1.7", features = [
  "sqlx-sqlite",
  "runtime-tokio-rustls",
] }
log = { version = "0.4" }

[workspace.package]
# TODO: turn this on when https://github.com/googleapis/release-please/issues number 2111 is fixed
# version = "0.1.32"
edition = "2024"
rust-version = "1.86.0"
publish = false
description = "Oxy"
authors = ["oxy engineers"]
documentation = "https://docs.oxy.tech"
exclude = [
  "examples/",
  "tests/"
]

[profile.dev]
opt-level = 1
[profile.dev.package."*"]
opt-level = 3
