# Fly.io deployment configuration for Oxy
# Deploy with: fly launch
# Or use the deploy button: https://fly.io/launch

app = 'oxy-demo'
primary_region = 'iad'

[build]
  # Use the demo Dockerfile that includes demo_project
  dockerfile = 'Dockerfile.demo'

[env]
  # Application settings
  OXY_LOG_LEVEL = 'info'
  PORT = '3000'

  # Working directory with demo project
  OXY_WORK_DIR = '/app/demo_project'

  # State directory for databases and cached data
  OXY_STATE_DIR = '/var/lib/oxy/data'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  # Health check to ensure app is running
  [[http_service.checks]]
    grace_period = '30s'
    interval = '15s'
    method = 'GET'
    timeout = '5s'
    path = '/health'

# Persistent volume for database and state
[[mounts]]
  source = 'oxy_data'
  destination = '/var/lib/oxy/data'
  initial_size = '1gb'

# VM resources (adjust as needed)
[vm]
  memory = '512mb'
  cpus = 1

# Automatic restarts on failure
[[services.http_checks]]
  interval = 10000
  grace_period = '10s'
  method = 'get'
  path = '/health'
  protocol = 'http'
  timeout = 2000
  tls_skip_verify = false
