[package]
name = "oxy"
version = "0.5.19" # TODO: remove this when https://github.com/googleapis/release-please/issues number 2111 is fixed
# version.workspace = true
authors.workspace = true
description.workspace = true
documentation.workspace = true
publish.workspace = true
edition.workspace = true
rust-version.workspace = true
# Override workspace exclude to prevent rebuilds from runtime-generated files
exclude = [
  "examples/",
  # Runtime-generated directories that should not trigger rebuilds
  "demo_project/.db/",
  "demo_project/.databases/",
  "demo_project/.lancedb/",
  "demo_project/.checkpoint/",
  "demo_project/.oxy_state/",
  "demo_project/consistency-test-results.json",
  ".db-*/",
  ".databases/",
  ".lancedb/",
  ".checkpoint/",
  ".oxy_state/",
  ".fastembed_cache/",
  "output/",
  "*.log",
  "postgres_data/",
]

[dependencies]
aes-gcm = "0.10.3"
anyhow = "1.0.101"
argon2 = "0.5"
arrow = { version = "=56.2.0", default-features = false, features = ["json"] } # arrow version has to comply with duckdb version
assert_cmd = "2.1.2"
async-openai = { version = "0.31.1", features = ["byot", "chat-completion-types", "response-types", "_api", "responses", "chat-completion", "embedding-types", "embedding"] }
async-stream = "0.3.6"
async-trait = "0.1.89"
axum = { version = "0.8.8", features = ["macros", "http2"] }
axum-server = { workspace = true }
base64 = "0.22"
bollard = "0.20.1"
bcrypt = "0.17.1"
chrono = { workspace = true }
chrono-english = "0.1.8"
clap = { version = "4.5.57", features = ["derive"] }
clickhouse = { version = "0.13.3", features = ["rustls-tls"] }
colored = "3.1.1"
connectorx = { version = "0.4.5", features = ["dst_arrow", "src_bigquery", "src_postgres", "src_mysql"] }
csv = "1.4.0"
dirs = "6.0.0"
dotenv = "0.15.0"
duckdb = { version = "=1.4.4", features = ["bundled"] }
email_address = "0.2.9"
entity = { path = "../entity" }
omni = { path = "../omni" }
# oxy-config moved back into core/src/config to avoid circular dependency
oxy-anthropic = { path = "../infrastructure/llm/anthropic" }
oxy-gemini = { path = "../infrastructure/llm/gemini" }
oxy-llm = { path = "../infrastructure/llm/oxy-llm" }
oxy-ollama = { path = "../infrastructure/llm/ollama" }
oxy-openai = { path = "../infrastructure/llm/openai" }
oxy-semantic = { path = "../semantic" }
oxy-shared = { path = "../shared" }
oxy_globals = { path = "../globals" }
# Cannot add oxy-agent, oxy-workflow, etc. here due to circular dependency
# They depend on oxy, so oxy cannot depend on them
# Use them via CLI crate instead
a2a = { path = "../a2a" }
enum_dispatch = "0.3.13"
futures = "0.3.31"
garde = { version = "0.22.1", features = ["full"] }
glob = "0.3.3"
wildcard = "0.3.0"
home = "0.5"
human-panic = "2.0.6"
humantime = "2.3.0"
include_dir = "0.7"
indoc = "2.0.7"
itertools = "0.14.0"
jsonwebtoken = { version = "10", features = ["aws_lc_rs"] }
lancedb = "0.23.1"
lazy_static = "1.5.0"
libc = "0.2"
lettre = "0.11.19"
libduckdb-sys = "=1.4.4" # lock version to avoid breaking changes, such as https://github.com/duckdb/duckdb-rs/issues number 436
log = { workspace = true }
migration = { path = "../migration" }
minijinja = { workspace = true, features = ["loader"] }
once_cell = "1.21.3"
predicates = "3.1.3"
pulldown-cmark = "0.13"
rand = "0.8"
schemars = { version = "0.8.22", features = ["derive", "impl_json_schema"] }
scopeguard = "1.2.0"
sea-orm = { workspace = true }
serde = { workspace = true }
serde_arrow = { version = "0.13.7", features = ["arrow-56"] }
serde_json = { workspace = true}
serde_urlencoded = "0.7"
self_update = "0.42.0"
slugify = "0.1.0"
sqlformat = { git = "https://github.com/shssoichiro/sqlformat-rs.git", rev = "80255c7" }
syntect = "5.3"
tabled = "0.20.0"
terminal-light = "1.8.0"
terminal_size = "0.4.3"
thiserror = { workspace = true }
tokio = { workspace = true }
tokio-stream = "0.1.18"
tokio-util = "0.7.18"
tower = "0.5.3"
tower-http = { version = "0.6.8", features = ["fs", "cors", "trace", "timeout", "compression-gzip"] }
tower-serve-static = "0.1.1"
tqdm = "0.7.0"
uuid = { version = "1.20.0", features = ["v4", "serde"] }
reqwest = { version = "0.12.28" }
secrecy = "0.10.3"
fxhash = "0.2.1"
deser-incomplete = "0.1.2"
snowflake-api = { git = "https://github.com/oxy-hq/snowflake-rs.git", tag = "v0.13.0-browser-auth" }
rmcp = {version = "0.8.5", features = ["server", "transport-sse-server", "transport-io"]}
serde_with = "3.16.1"
# we use chrono::DateTimeWithTimeZone, which is not currently supported by utoipa
# need to use this until this PR is released https://github.com/juhaku/utoipa/pull/1367
utoipa = {git="https://github.com/haitrr/utoipa.git", rev="776f86e", features = ["uuid", "chrono", "axum_extras"] }
utoipa-axum = {git="https://github.com/haitrr/utoipa.git",rev="776f86e" }
utoipa-swagger-ui={git="https://github.com/haitrr/utoipa.git",rev="776f86e", features = ["axum"] }
strip-ansi-escapes = "=0.2.1"
regex = { workspace = true }
url = "2.5.8"
gcp-bigquery-client = "0.25.1"
fehler = "1.0.0"
sqlparser = "0.37.0"
backoff = { version = "0.4.0", features = ["tokio"] }
rustc_version_runtime = "0.3.0"
apalis = "0.7.4"
apalis-core = "0.7.4"
apalis-sql = { version = "0.7.4", features = ["postgres", "tokio"] }
sqlx = { version = "0.8", features = ["runtime-tokio-rustls", "postgres"] }
semver = "1.0"
rustls = { version = "0.23.36", features = ["aws_lc_rs"] }
parquet = "=56.2.0"  # needs to be the same with arrow version
short-uuid = "0.2.1"
rapidfuzz = "0.5.0"
indexmap = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { version = "0.3.22", features = ["env-filter", "fmt", "json"] }
tracing-appender = "0.2.4"
tracing-log = "0.2.0"
opentelemetry = { version = "0.27", features = ["trace"] }
opentelemetry-otlp = { version = "0.27", features = ["trace", "grpc-tonic"] }
opentelemetry_sdk = { version = "0.27", features = ["trace", "rt-tokio"] }
tracing-opentelemetry = "0.28"
jsonschema = "0.33.0"
ndarray = { version = "0.16.1" }
hmac = "0.12.1"
sha2 = "0.10.9"
hex = "0.4.3"
serde_yaml = { workspace = true }
urlencoding="2.1.3"
tempfile = { workspace = true }
constant_time_eq = "0.4.2"
xxhash-rust = { version = "0.8", features = ["xxh3"] }
aho-corasick = "1.1"
rkyv = { version = "0.7.46", features = ["validation"] }
sentry = { workspace = true }
df-interchange = { version = "0.3.1", features = ["arrow_54", "arrow_56"] }

[dev-dependencies]
tempfile = { workspace = true }
serial_test = "3.3.1"
oxy-test-utils = { path = "../test-utils" }

[lib]
name = "oxy"
crate-type = ["cdylib", "rlib"]

[features]
default = []
