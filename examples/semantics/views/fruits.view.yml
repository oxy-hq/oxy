name: fruits
description: Fruit catalog data with pricing information
datasource: local
table: fruit.csv
entities:
- name: fruit
  type: primary
  description: Primary fruit entity
  key: fruit_id
dimensions:
- name: fruit_id
  type: number
  description: Unique fruit identifier
  expr: id
- name: fruit_name
  type: string
  description: Name of the fruit
  expr: name
- name: fruit_price
  type: number
  description: Price per unit of fruit
  expr: price
measures:
- name: total_fruits
  type: count
  description: Total count of fruit types
- name: avg_fruit_price
  type: average
  description: Average price per fruit
  expr: price
- name: min_fruit_price
  type: min
  description: Minimum fruit price
  expr: price
- name: max_fruit_price
  type: max
  description: Maximum fruit price
  expr: price
