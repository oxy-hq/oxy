name: users
description: Test view for users
datasource: local
table: "{{globals.tables.users}}.csv"
entities:
- name: user
  type: primary
  description: Primary user entity
  key: user_id
dimensions:
- name: user_id
  type: string
  description: User ID
  expr: user_id
  samples: ["USR-001", "USR-002", "USR-003"]
- name: user_name
  type: string
  description: User Name
  expr: user_name
  samples: ["John Doe", "Jane Smith", "Bob Johnson"]
measures:
- name: total_count
  type: count
  description: Total count of users
  samples: ['1250', '1387', '1456']
