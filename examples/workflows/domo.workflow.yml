name: marketing_analysis
description: |
  Build common marketing KPIs
retrieval:
  include:
    - "Build common marketing KPIs"

tasks:
  - name: marketing_data
    type: execute_sql
    database: domo
    sql_query: |
      SELECT * FROM "Sample Marketing Data"

  - name: marketing_kpis
    type: agent
    agent_ref: agents/local.agent.yml
    prompt: |
      Extract key marketing KPIs from the following marketing data.
      Provide insights on campaign performance, customer engagement, and ROI.

      ## Marketing Data
      ```
      {{ marketing_data }}
      ```
