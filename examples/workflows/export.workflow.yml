# yaml-language-server: $schema=https://raw.githubusercontent.com/onyx-hq/onyx/refs/heads/main/json-schemas/workflow.json

name: export_sample
tasks:
  - name: report
    type: agent
    prompt: |
      Generate a detail report
    agent_ref: agents/semantic_model.agent.yml
    cache:
      path: output/cache/export_sample_agent.sql

  - name: formatter
    type: formatter
    template: |
      # Debugging
      Row-based display:
      {{report}}

    export:
      path: output/export_sample_formatter.txt
      format: txt

  - name: intervals
    type: execute_sql
    database: primary_database
    sql_file: data/example_intervals.sql
    export:
      format: sql
      path: output/example_intervals.sql

  - name: schedules
    type: loop_sequential
    values: "{{ intervals.intervals }}"
    tasks:
      - name: metrics
        type: loop_sequential
        values:
          - "responses"
          - "rejected"
        tasks:
          - name: report
            type: agent
            prompt: |
              Generate a detail {{schedules.value}} report using {{metrics.value}} metrics:
              {{table}}
            agent_ref: agents/local.agent.yml
            export:
              format: sql
              path: output/agent_{{schedules.value}}_{{metrics.value}}.sql

      - name: metric_reports
        type: formatter
        template: |
          {% for metric in metrics %}
          -- Metric: {{metric.value}} --
          {{metric.report}}
          -- End of Metric: {{metric.value}} --
          {% endfor %}
        export:
          format: docx
          path: output/formatter_{{schedules.value}}.docx
