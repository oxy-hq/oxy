# yaml-language-server: $schema=https://raw.githubusercontent.com/oxy-hq/oxy/refs/heads/main/json-schemas/workflow.json

name: orange_sales
description: "This workflow demonstrates subworkflow usage."
tasks:
  - name: random_fruit
    type: execute_sql
    sql_query: |
      SELECT fruit
      FROM (
        SELECT fruit FROM (VALUES ('apple'), ('orange'), ('banana'), ('kiwi')) AS fruits(fruit)
        ORDER BY RANDOM()
      ) AS shuffled
      LIMIT 1;
    database: local

  - name: subworkflow
    src: workflows/fruit_sales_report.workflow.yml
    type: workflow
    variables: 
      fruit: "{{ random_fruit.fruit }}"

  - name: report
    type: formatter
    template: | 
      Sales report for orange:
      {{ subworkflow.report }}