name: E2E Tests

on:
  pull_request_review:
    types:
      - submitted
  push:
    branches:
      - main
    paths:
      - "web-app/**"
      - "crates/**"
      - "examples/**"
      - ".github/workflows/e2e.yaml"
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  RUST_LOG: info

concurrency:
  group: e2e-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  changesets:
    name: Changesets
    # Detect impacted areas to decide whether to run E2E
    uses: ./.github/workflows/changesets.yaml

  e2e-tests:
    name: E2E Tests (Playwright)
    # Only run on approved PRs, main pushes, or manual trigger
    needs: [changesets]
    if: |
      github.event_name == 'workflow_dispatch' ||
      (
        (github.event_name == 'push' || (github.event_name == 'pull_request_review' && github.event.review.state == 'approved')) &&
        (needs.changesets.outputs.web-app == 'true' || needs.changesets.outputs.oxy == 'true')
      )
    runs-on: ${{ github.repository == 'oxy-hq/oxy-internal' && (github.ref == 'refs/heads/main' && 'warp-ubuntu-latest-arm64-2x-spot' || 'warp-ubuntu-latest-arm64-2x') || 'ubuntu-latest' }}
    timeout-minutes: 30
    env:
      OXY_STATE_DIR: ${{ github.workspace }}/examples
      OXY_DATABASE_URL: postgresql://admin:password@localhost:5432/default
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      BIGQUERY_SAMPLE_KEY: ${{ secrets.BIGQUERY_SAMPLE_KEY }}

    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: password
          POSTGRES_DB: default
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U admin -d default"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Collect Workflow Telemetry
        uses: catchpoint/workflow-telemetry-action@v2
        with:
          theme: dark
          metric_frequency: 3
          comment_on_pr: false

      # Setup Rust
      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup cargo cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: test

      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install mold linker
        uses: rui314/setup-mold@v1
        if: runner.os == 'Linux'
        with:
          make-default: true

      # Setup Node.js and pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24.x
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --prefer-frozen-lockfile

      - name: Install Playwright browsers
        working-directory: web-app
        run: |
          pnpm exec playwright install --with-deps chromium

      # Setup BigQuery credentials if needed
      - name: Setup BigQuery credentials
        if: env.BIGQUERY_SAMPLE_KEY
        run: |
          touch examples/bigquery-sample.key
          echo "$BIGQUERY_SAMPLE_KEY" > examples/bigquery-sample.key

      # Start backend server in background
      - name: Start Oxy backend server
        run: |
          cd examples
          cargo build --profile ci
          nohup cargo run --profile ci -- serve --http2-only > ../oxy-server.log 2>&1 &
          echo $! > /tmp/oxy-server.pid
          echo "Backend server started with PID: $(cat /tmp/oxy-server.pid)"

      # Wait for backend to be ready
      - name: Wait for backend server
        run: |
          echo "Waiting for backend server to be ready..."
          timeout 30 bash -c 'until curl -k -s https://localhost:3000/health > /dev/null 2>&1; do echo "Waiting for health endpoint..."; sleep 2; done'
          echo "Backend health endpoint is responding!"

          # Give the backend additional time to scan and load apps from the examples directory
          echo "Waiting for backend to initialize apps..."
          sleep 10

          echo "Backend server should now be fully ready!"

      # Run E2E tests
      - name: Run Playwright tests
        env:
          PLAYWRIGHT_WORKERS: 2
        run: |
          cd web-app
          pnpm test:e2e


      # Upload test results and traces
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: web-app/playwright-report/
          retention-days: 1

      - name: Upload test results with traces
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-results
          path: web-app/test-results/
          retention-days: 1
        # This includes traces, screenshots, and videos for failed tests
        # To view traces: download the artifact and run `npx playwright show-trace path/to/trace.zip`

      - name: Show trace instructions
        if: failure()
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“¹ Test traces, screenshots, and videos have been captured!"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo ""
          echo "To view the test traces:"
          echo "  1. Download the 'playwright-results' artifact from this workflow run"
          echo "  2. Extract the zip file"
          echo "  3. Run: npx playwright show-trace path/to/trace.zip"
          echo ""
          echo "The trace viewer will open in your browser with:"
          echo "  â€¢ Full test execution timeline"
          echo "  â€¢ Screenshots at each step"
          echo "  â€¢ Network requests/responses"
          echo "  â€¢ Console logs"
          echo "  â€¢ DOM snapshots"
          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

      # Cleanup
      - name: Stop backend server
        if: always()
        run: |
          if [ -f /tmp/oxy-server.pid ]; then
            kill $(cat /tmp/oxy-server.pid) || true
            echo "Backend server stopped"
          fi

      - name: Show server logs
        if: failure()
        run: |
          echo "=== Backend Server Logs ==="
          if [ -f oxy-server.log ]; then
            tail -n 200 oxy-server.log
          else
            echo "No server logs found at oxy-server.log"
          fi

          echo ""
          echo "=== Checking if server process is still running ==="
          if [ -f /tmp/oxy-server.pid ]; then
            ps -p $(cat /tmp/oxy-server.pid) || echo "Server process not running"
          fi

      # Send Slack notification on main branch failure
      - name: Find Slack user
        if: failure() && github.ref == 'refs/heads/main' && github.repository == 'oxy-hq/oxy-internal'
        id: find-slack-user
        uses: scribd/find-slack-user-action@v1
        continue-on-error: true
        with:
          slack-token: ${{ secrets.SLACK_BOT_TOKEN }}
          # The action will automatically use the commit author's GitHub username

      - name: Prepare Slack notification message
        if: failure() && github.ref == 'refs/heads/main' && github.repository == 'oxy-hq/oxy-internal'
        id: prepare-slack
        run: |
          GITHUB_USER="${{ github.event.head_commit.author.username || github.actor }}"
          SLACK_MEMBER_ID="${{ steps.find-slack-user.outputs.member-id }}"

          echo "GitHub user: $GITHUB_USER"
          echo "Slack member ID: ${SLACK_MEMBER_ID:-not found}"

          if [ -n "$SLACK_MEMBER_ID" ]; then
            echo "âœ“ Found Slack user for $GITHUB_USER"
            AUTHOR_TEXT="*Author:*\n<@${SLACK_MEMBER_ID}> (${{ github.event.head_commit.author.name }})"
            MENTION_TEXT="<@${SLACK_MEMBER_ID}> - E2E tests failed on your commit"
          else
            echo "âœ— No Slack user found for $GITHUB_USER"
            AUTHOR_TEXT="*Author:*\n${{ github.event.head_commit.author.name }} (@${GITHUB_USER})"
            MENTION_TEXT=""
          fi

          # Export for next step
          echo "author_text<<EOF" >> $GITHUB_OUTPUT
          echo "$AUTHOR_TEXT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          echo "mention_text<<EOF" >> $GITHUB_OUTPUT
          echo "$MENTION_TEXT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Send Slack notification
        if: failure() && github.ref == 'refs/heads/main' && github.repository == 'oxy-hq/oxy-internal'
        uses: slackapi/slack-github-action@v2.0.0
        with:
          method: chat.postMessage
          token: ${{ secrets.SLACK_BOT_TOKEN }}
          payload: |
            {
              "channel": "eng-events-e2e",
              "text": "ğŸš¨ E2E Tests Failed on Main Branch - ${{ steps.prepare-slack.outputs.mention_text || github.event.head_commit.author.name }}",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "ğŸš¨ E2E Tests Failed on Main Branch"
                  }
                },
                ${{ steps.prepare-slack.outputs.mention_text && '{"type": "section", "text": {"type": "mrkdwn", "text": "' || '' }}${{ steps.prepare-slack.outputs.mention_text }}${{ steps.prepare-slack.outputs.mention_text && '"}},' || '' }}
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Repository:*\n${{ github.repository }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Branch:*\n${{ github.ref_name }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Commit:*\n<${{ github.event.head_commit.url }}|${{ github.sha }}>"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "${{ steps.prepare-slack.outputs.author_text }}"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Commit Message:*\n${{ github.event.head_commit.message }}"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Workflow Run"
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    },
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Commit"
                      },
                      "url": "${{ github.event.head_commit.url }}"
                    }
                  ]
                }
              ]
            }
