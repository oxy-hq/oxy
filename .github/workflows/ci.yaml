name: CI check

on:
  pull_request:
    branches:
      - main
      - "[0-9]+.[0-9]+.x"
    paths-ignore:
      - "docs/**"
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
  push:
    branches:
      - main
      - trigger-ci-workflow
    paths-ignore:
      - "docs/**"

permissions:
  contents: write
  actions: read
  pull-requests: write

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  RUST_LOG: debug

concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  changesets:
    if: ${{ github.event_name != 'pull_request' || (!startsWith(github.head_ref, 'release-please--') && !github.event.pull_request.draft) }}
    uses: ./.github/workflows/changesets.yaml
    name: Changesets

  typos:
    name: Typos
    if: github.event.pull_request.draft != true
    runs-on: ${{ github.repository == 'oxy-hq/oxy-internal' && 'ubuntu-slim' || 'ubuntu-latest' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Check typos
        uses: crate-ci/typos@v1.43.0

  fmt-web:
    name: Format web
    needs: [changesets, typos]
    concurrency:
      group: fmt-web-${{ github.event.pull_request.number || github.ref }}
      cancel-in-progress: true
    if: needs.changesets.outputs.web-app == 'true'
    runs-on: ${{ github.repository == 'oxy-hq/oxy-internal' && 'ubuntu-slim' || 'ubuntu-latest' }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v4
        with:
          run_install: false
      - name: Install Node.js
        uses: actions/setup-node@v6
        id: setup-node
        with:
          node-version: 24.x
          cache: "pnpm"
      - name: Run pnpm install
        run: pnpm install --prefer-frozen-lockfile
      - name: Run lint-staged
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            pnpm lint-staged --diff="origin/${{ github.base_ref }}...origin/${{ github.head_ref }}"
          elif [[ "${{ github.event_name }}" == "push" ]]; then
            pnpm lint-staged --diff="${{ github.event.before }}...${{ github.event.after }}"
          fi

  build-web:
    name: Build web
    needs: [changesets, typos]
    concurrency:
      group: build-web-${{ github.event.pull_request.number || github.ref }}
      cancel-in-progress: true
    if: needs.changesets.outputs.web-app == 'true'
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v4
        with:
          run_install: false
      - name: Install Node.js
        uses: actions/setup-node@v6
        id: setup-node
        with:
          node-version: 24.x
          cache: "pnpm"
      - name: Restore Vite pre-bundle cache
        uses: actions/cache@v5
        with:
          path: web-app/node_modules/.vite
          key: vite-prebundle-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('web-app/vite.config.*', 'web-app/src/**') }}
          restore-keys: |
            vite-prebundle-
      - name: Install dependencies & Build web-app
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"
        run: |
          pnpm install --prefer-frozen-lockfile
          pnpm -C web-app build
      - name: Save Vite pre-bundle cache
        if: always()
        uses: actions/cache@v5
        with:
          path: web-app/node_modules/.vite
          key: vite-prebundle-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('web-app/vite.config.*', 'web-app/src/**') }}

  cargo-check-and-test:
    concurrency:
      group: cargo-check-and-test-${{ matrix.task }}-${{ github.event.pull_request.number || github.ref }}
      cancel-in-progress: true
    needs: [changesets, typos]
    if: needs.changesets.outputs.oxy == 'true'
    name: Format cargo, check & test (${{ matrix.task }})
    runs-on: "ubuntu-latest"
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      BIGQUERY_SAMPLE_KEY: ${{ secrets.BIGQUERY_SAMPLE_KEY }}
      GEMINI_API_KEY: "empty"
      ANTHROPIC_API_KEY: "empty"
      # line-tables-only debug: sufficient for llvm-cov, ~60% smaller than default debug = 2
      CARGO_PROFILE_DEV_DEBUG: "1"
    strategy:
      fail-fast: true
      matrix:
        task: [check, test]
    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: password
          POSTGRES_DB: default
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U admin -d default"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Free disk space
        if: matrix.task == 'test'
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Collect Workflow Telemetry
        uses: catchpoint/workflow-telemetry-action@v2
        with:
          theme: dark
          metric_frequency: 3
          comment_on_pr: false
      - uses: rui314/setup-mold@v1
        if: runner.os == 'Linux'
        with:
          make-default: true

      - name: Prep Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt, llvm-tools-preview
      - name: Install cargo tools
        uses: taiki-e/install-action@v2
        with:
          tool: nextest${{ matrix.task == 'test' && ',cargo-llvm-cov' || '' }}
      - name: Prep cargo cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ matrix.task }}
      # protobuf is required by lance https://github.com/lancedb/lance/issues/3073
      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
      - name: Wait for Postgres
        run: |
          until pg_isready -h localhost -p 5432 -U admin; do
            echo "Waiting for Postgres..."
            sleep 2
          done
          echo "Postgres is ready!"
        env:
          PGPASSWORD: password
      - name: Run task
        env:
          OXY_DATABASE_URL: "postgresql://admin:password@localhost:5432/default"
        run: |
          if [[ "${{ matrix.task }}" == "check" ]]; then
            cargo clippy --profile ci --verbose --workspace --fix
          elif [[ "${{ matrix.task }}" == "test" ]]; then
            touch examples/bigquery-sample.key
            echo $BIGQUERY_SAMPLE_KEY > examples/bigquery-sample.key

            # Run migrations using instrumented binary — same profile as nextest (test) to avoid double compilation
            cargo llvm-cov run --profile test -- migrate

            # Run tests reusing the instrumented build from above (--no-clean preserves migrate profraw)
            cargo llvm-cov nextest --workspace --no-clean --lcov --output-path lcov.info

            # Print coverage summary (informational only)
            cargo llvm-cov report --summary-only

            ./target/llvm-cov-target/debug/oxy gen-config-schema --check
          fi

      - name: Upload coverage to Coveralls
        if: matrix.task == 'test' && github.repository == 'oxy-hq/oxy'
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: lcov.info

  smoke-test-enterprise:
    name: Smoke test (oxy start --enterprise)
    needs: [changesets, typos]
    concurrency:
      group: smoke-test-enterprise-${{ github.event.pull_request.number || github.ref }}
      cancel-in-progress: true
    # Run only on oxy-internal when pushing to main (smoke test is heavier, skip on PRs)
    if: |
      github.repository == 'oxy-hq/oxy-internal' &&
      github.event_name == 'push' &&
      needs.changesets.outputs.oxy == 'true'
    runs-on: "ubuntu-latest"
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      CARGO_PROFILE_DEV_DEBUG: "1"
    steps:
      - name: Free disk space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: false
          docker-images: false
          swap-storage: true

      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Collect Workflow Telemetry
        uses: catchpoint/workflow-telemetry-action@v2
        with:
          theme: dark
          metric_frequency: 3
          comment_on_pr: false

      - uses: rui314/setup-mold@v1
        with:
          make-default: true

      - name: Prep Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Prep cargo cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: check

      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build oxy binary
        run: cargo build -p oxy --profile ci

      - name: Start oxy enterprise
        working-directory: crates/app/demo_project
        run: |
          # Start oxy in background with enterprise mode
          ../../../target/ci/oxy start --enterprise --clean &
          OXY_PID=$!
          echo "OXY_PID=$OXY_PID" >> $GITHUB_ENV

          # Wait for all services to be ready
          echo "Waiting for services to start..."
          MAX_WAIT=180
          WAITED=0

          # Wait for web server (port 3000) with bounded timeouts
          until curl -sf --connect-timeout 5 --max-time 10 http://localhost:3000 > /dev/null 2>&1; do
            if [ $WAITED -ge $MAX_WAIT ]; then
              echo "::error::Timeout waiting for oxy server to start"
              echo "=== Docker containers ==="
              docker ps -a
              echo "=== PostgreSQL logs ==="
              docker logs oxy-postgres 2>&1 | tail -100 || true
              echo "=== ClickHouse logs ==="
              docker logs oxy-clickhouse 2>&1 | tail -100 || true
              echo "=== OTel logs ==="
              docker logs oxy-otel-collector 2>&1 | tail -50 || true
              echo "=== CubeJS logs ==="
              docker logs oxy-cubejs 2>&1 | tail -100 || true
              exit 1
            fi
            echo "Waiting for oxy server... ($WAITED/$MAX_WAIT seconds)"
            sleep 5
            WAITED=$((WAITED + 5))
          done
          echo "Oxy server is ready!"

      - name: Verify all containers running
        run: |
          echo "=== Docker containers ==="
          docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"

          # Verify all expected containers are running
          for container in oxy-postgres oxy-clickhouse oxy-otel-collector oxy-cubejs; do
            if docker ps --format "{{.Names}}" | grep -q "^${container}$"; then
              echo "✓ ${container} is running"
            else
              echo "::error::${container} is not running"
              exit 1
            fi
          done

      - name: Smoke test - oxy status
        working-directory: crates/app/demo_project
        run: ../../../target/ci/oxy status

      - name: Smoke test - oxy sync
        working-directory: crates/app/demo_project
        run: ../../../target/ci/oxy sync -o

      - name: Smoke test - oxy build
        working-directory: crates/app/demo_project
        run: ../../../target/ci/oxy build

      - name: Smoke test - oxy validate
        working-directory: crates/app/demo_project
        run: ../../../target/ci/oxy validate

      - name: Smoke test - SQL query (DuckDB)
        working-directory: crates/app/demo_project
        run: ../../../target/ci/oxy run example_duckdb_query.sql

      - name: Smoke test - health endpoint
        run: |
          echo "=== Testing health endpoint ==="
          curl -sf --max-time 30 http://localhost:3000/health | jq . || curl -s --max-time 30 http://localhost:3000/health

      - name: Smoke test - API request
        run: |
          echo "=== Testing API endpoints ==="
          # Test that the API is responding
          curl -sf --max-time 30 http://localhost:3000/api/apps | jq . || echo "Apps endpoint responded"

      - name: Smoke test - restart without --clean (data persistence)
        working-directory: crates/app/demo_project
        run: |
          echo "=== Testing restart without --clean ==="

          # Stop the running oxy server gracefully
          echo "Stopping oxy server (PID: $OXY_PID)..."
          kill -TERM $OXY_PID 2>/dev/null || true

          # Wait for process to exit and containers to be cleaned up
          echo "Waiting for graceful shutdown..."
          for i in {1..30}; do
            if ! kill -0 $OXY_PID 2>/dev/null; then
              echo "Process exited after ${i} seconds"
              break
            fi
            sleep 1
          done

          # Give Docker a moment to finish container cleanup
          sleep 2

          # Verify containers were removed (graceful shutdown should clean them)
          echo "=== Checking containers after shutdown ==="
          docker ps -a --format "table {{.Names}}\t{{.Status}}"

          # Verify volumes still exist (data should persist)
          echo "=== Checking volumes (should persist) ==="
          docker volume ls | grep oxy || echo "No oxy volumes found (this is unexpected)"

          # Start oxy again WITHOUT --clean (should reuse existing volumes)
          echo "=== Starting oxy again (without --clean) ==="
          ../../../target/ci/oxy start --enterprise &
          OXY_PID=$!
          echo "OXY_PID=$OXY_PID" >> $GITHUB_ENV

          # Wait for services to come back up
          MAX_WAIT=120
          WAITED=0
          until curl -sf --connect-timeout 5 --max-time 10 http://localhost:3000 > /dev/null 2>&1; do
            if [ $WAITED -ge $MAX_WAIT ]; then
              echo "::error::Timeout waiting for oxy server to restart"
              docker ps -a
              docker logs oxy-postgres 2>&1 | tail -50 || true
              exit 1
            fi
            echo "Waiting for oxy server to restart... ($WAITED/$MAX_WAIT seconds)"
            sleep 5
            WAITED=$((WAITED + 5))
          done
          echo "Oxy server restarted successfully!"

      - name: Verify restart - all containers running
        run: |
          echo "=== Docker containers after restart ==="
          docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"

          # Verify all expected containers are running
          for container in oxy-postgres oxy-clickhouse oxy-otel-collector oxy-cubejs; do
            if docker ps --format "{{.Names}}" | grep -q "^${container}$"; then
              echo "✓ ${container} is running"
            else
              echo "::error::${container} is not running after restart"
              exit 1
            fi
          done

      - name: Verify restart - health endpoint
        run: |
          echo "=== Testing health endpoint after restart ==="
          curl -sf --max-time 30 http://localhost:3000/health | jq . || curl -s --max-time 30 http://localhost:3000/health

      - name: Cleanup
        if: always()
        run: |
          # Stop oxy server if still running
          if [ -n "$OXY_PID" ]; then
            kill -TERM $OXY_PID 2>/dev/null || true
            sleep 5
          fi
          # Force cleanup any remaining containers
          docker rm -f oxy-postgres oxy-clickhouse oxy-otel-collector oxy-cubejs 2>/dev/null || true
