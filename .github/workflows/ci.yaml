name: CI check

on:
  pull_request:
    branches:
      - main
      - "[0-9]+.[0-9]+.x"
    paths-ignore:
      - "docs/**"
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
  push:
    branches:
      - main
      - trigger-ci-workflow
    paths-ignore:
      - "docs/**"

permissions:
  contents: write
  actions: read
  pull-requests: write

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  RUST_LOG: debug

concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  changesets:
    if: ${{ github.event_name != 'pull_request' || (!startsWith(github.head_ref, 'release-please--') && !github.event.pull_request.draft) }}
    uses: ./.github/workflows/changesets.yaml
    name: Changesets

  typos:
    name: Typos
    if: github.event.pull_request.draft != true
    runs-on: ${{ github.repository == 'oxy-hq/oxy-internal' && 'ubuntu-slim' || 'ubuntu-latest' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Check typos
        uses: crate-ci/typos@v1.43.0

  fmt-web:
    name: Format web
    needs: [changesets, typos]
    concurrency:
      group: fmt-web-${{ github.event.pull_request.number || github.ref }}
      cancel-in-progress: true
    if: needs.changesets.outputs.web-app == 'true'
    runs-on: ${{ github.repository == 'oxy-hq/oxy-internal' && 'ubuntu-slim' || 'ubuntu-latest' }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v4
        with:
          run_install: false
      - name: Install Node.js
        uses: actions/setup-node@v6
        id: setup-node
        with:
          node-version: 24.x
          cache: "pnpm"
      - name: Run pnpm install
        run: pnpm install --prefer-frozen-lockfile
      - name: Run lint-staged
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            pnpm lint-staged --diff="origin/${{ github.base_ref }}...origin/${{ github.head_ref }}"
          elif [[ "${{ github.event_name }}" == "push" ]]; then
            pnpm lint-staged --diff="${{ github.event.before }}...${{ github.event.after }}"
          fi

  build-web:
    name: Build web
    needs: [changesets, typos]
    concurrency:
      group: build-web-${{ github.event.pull_request.number || github.ref }}
      cancel-in-progress: true
    if: needs.changesets.outputs.web-app == 'true'
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v4
        with:
          run_install: false
      - name: Install Node.js
        uses: actions/setup-node@v6
        id: setup-node
        with:
          node-version: 24.x
          cache: "pnpm"
      - name: Restore Vite pre-bundle cache
        uses: actions/cache@v5
        with:
          path: web-app/node_modules/.vite
          key: vite-prebundle-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('web-app/vite.config.*', 'web-app/src/**') }}
          restore-keys: |
            vite-prebundle-
      - name: Install dependencies & Build web-app
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"
        run: |
          pnpm install --prefer-frozen-lockfile
          pnpm -C web-app build
      - name: Save Vite pre-bundle cache
        if: always()
        uses: actions/cache@v5
        with:
          path: web-app/node_modules/.vite
          key: vite-prebundle-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('web-app/vite.config.*', 'web-app/src/**') }}

  cargo-check-and-test:
    concurrency:
      group: cargo-check-and-test-${{ matrix.task }}-${{ github.event.pull_request.number || github.ref }}
      cancel-in-progress: true
    needs: [changesets, typos]
    if: needs.changesets.outputs.oxy == 'true'
    name: Format cargo, check & test (${{ matrix.task }})
    runs-on: "ubuntu-latest"
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      BIGQUERY_SAMPLE_KEY: ${{ secrets.BIGQUERY_SAMPLE_KEY }}
      GEMINI_API_KEY: "empty"
      ANTHROPIC_API_KEY: "empty"
      # line-tables-only debug: sufficient for llvm-cov, ~60% smaller than default debug = 2
      CARGO_PROFILE_DEV_DEBUG: "1"
    strategy:
      fail-fast: true
      matrix:
        task: [check, test]
    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: password
          POSTGRES_DB: default
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U admin -d default"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Free disk space
        if: matrix.task == 'test'
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Collect Workflow Telemetry
        uses: catchpoint/workflow-telemetry-action@v2
        with:
          theme: dark
          metric_frequency: 3
          comment_on_pr: false
      - uses: rui314/setup-mold@v1
        if: runner.os == 'Linux'
        with:
          make-default: true

      - name: Prep Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt, llvm-tools-preview
      - name: Install cargo tools
        uses: taiki-e/install-action@v2
        with:
          tool: nextest${{ matrix.task == 'test' && ',cargo-llvm-cov' || '' }}
      - name: Prep cargo cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ matrix.task }}
      # protobuf is required by lance https://github.com/lancedb/lance/issues/3073
      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
      - name: Wait for Postgres
        run: |
          until pg_isready -h localhost -p 5432 -U admin; do
            echo "Waiting for Postgres..."
            sleep 2
          done
          echo "Postgres is ready!"
        env:
          PGPASSWORD: password
      - name: Run task
        env:
          OXY_DATABASE_URL: "postgresql://admin:password@localhost:5432/default"
        run: |
          if [[ "${{ matrix.task }}" == "check" ]]; then
            cargo clippy --profile ci --verbose --workspace --fix
          elif [[ "${{ matrix.task }}" == "test" ]]; then
            touch examples/bigquery-sample.key
            echo $BIGQUERY_SAMPLE_KEY > examples/bigquery-sample.key

            # Run migrations using instrumented binary â€” same profile as nextest (test) to avoid double compilation
            cargo llvm-cov run --profile test -- migrate

            # Run tests reusing the instrumented build from above (--no-clean preserves migrate profraw)
            cargo llvm-cov nextest --workspace --no-clean --lcov --output-path lcov.info

            # Print coverage summary (informational only)
            cargo llvm-cov report --summary-only

            ./target/llvm-cov-target/debug/oxy gen-config-schema --check
          fi

      - name: Upload coverage to Coveralls
        if: matrix.task == 'test' && github.event_name == 'pull_request' && github.repository == 'oxy-hq/oxy'
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: lcov.info
